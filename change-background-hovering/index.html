<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- font awesome import -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <title>hover background</title>
  </head>
  <body>
    <section class="container">
      <ul class="list">
        <li class="element" data-text="Facebook" data-color="#1877f2">
          <a href="#" class="facebook">
            <i class="fa fa-facebook" aria-hidden="true"></i>
          </a>
        </li>
        <li class="element" data-text="Github" data-color="green">
          <a href="#" class="github">
            <i class="fa fa-github" aria-hidden="true"></i>
          </a>
        </li>
        <li class="element" data-text="Youtube" data-color="#ff0000">
          <a href="#" class="youtube">
            <i class="fa fa-youtube" aria-hidden="true"></i>
          </a>
        </li>
        <li class="element" data-text="Instagram" data-color="#e4405f">
          <a href="#" class="instagram">
            <i class="fa fa-instagram" aria-hidden="true"></i>
          </a>
        </li>
      </ul>
    </section>
    <script>
        let list = document.querySelectorAll(".list li")
        let bg = document.querySelector('.container')
        list.forEach((element)=>{
            element.addEventListener('mouseenter', (e)=>{
                let color = event.target.getAttribute('data-color')
                bg.style.backgroundColor = color
            })
        })
        list.forEach((element)=>{
            element.addEventListener('mouseleave', (e)=>{
                let color = event.target.getAttribute('data-color')
                bg.style.backgroundColor = '#fff' 
            })
        })

    </script>
  </body>
</html>
