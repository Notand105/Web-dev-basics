<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Proyecto1</title>
  </head>
  <body>
    <header class="hero">
      <nav class="nav container">
        <img src="images/logo.svg" alt="logo" class="nav_logo" />
      </nav>
      <section class="hero_container container">
        <figure class="hero_picture">
          <img src="images/illustration-mockups.svg" alt="" class="hero_img" />
        </figure>
        <div class="hero_text">
          <h1 class="herotitle">Build the community your fans will love</h1>
          <p class="herop">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" class="hero_cta">Register</a>
        </div>
        <div class="hero_contact">
          <a href="#" class="hero_link">
            <img src="images/instagram.svg" alt="" class="hero_icon" />
          </a>
          <a href="#" class="hero_link">
            <img src="images/fb.svg" alt="" class="hero_icon" />
          </a>
          <a href="#" class="hero_link">
            <img src="images/twitter.svg" alt="" class="hero_icon" />
          </a>
        </div>
      </section>
    </header>
  </body>
</html>
